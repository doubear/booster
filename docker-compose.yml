version: "2"
services:
  web:
    build: "web"
    volumes:
      - "..:/www"
      - "./web/logs:/var/log/web"
    ports:
      - "8080:80"
    links:
      - db
      - redis
  db:
    build: "mysql"
    volumes:
      - "./mysql/data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "app"
    ports:
      - "3306:3306"
  redis:
    build: "redis"
    ports:
      - "6379:6379"
